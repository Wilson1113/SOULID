<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOULID - Blockchain Identity Profile</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@400;700&display=swap');

  :root {
    --neon-blue: #00ffff;
    --neon-pink: #ff00ff;
    --dark-bg: #0a0a20;
  }

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: var(--dark-bg);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    max-width: 800px;
    width: 100%;
    padding-bottom: 2rem;
    box-sizing: border-box;
    z-index: 1;
  }

  header {
    text-align: center;
    position: relative;
  }

  header h1 {
    font-size: 5rem;
    padding: 2rem;
  }

  h1 {
    font-family: 'Cinzel Decorative', cursive;
    font-size: 4rem;
    margin: 0;
    background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    padding: 0.5rem 1rem;
    position: relative;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.5);
    letter-spacing: 0.05em;
  }


  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: -2;
  }

  .cyberpunk-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.2;
    pointer-events: none;
  }

  .cyberpunk-grid line {
    stroke: var(--neon-blue);
    stroke-width: 0.5;
  }

  .wallet-container {
    display: block;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    width: 500px;
    margin: 0 auto;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  }

  .wallet-container h2{
    display: flex;
    justify-content: center;
    margin-top: 0;
  }

  .wallet-options {
    display: block;
    margin-top: 2rem;
  }

  .wallet-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.1);
    margin-bottom: 1rem;
    padding: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .wallet-option:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .wallet-option img {
    width: 30px;
    height: 30px;
    margin-right: 1rem;
  }

  .wallet-option svg {
    width: 30px;
    height: 30px;
    margin-right: 1rem;
  }

  .wallet-option span {
    flex-grow: 1;
    text-align: left;
  }

</style>
</head>

        <line x1="0" y1="0" x2="0" y2="100" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>

  <script>
    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false, anim: { enable: false } },
        size: { value: 3, random: true, anim: { enable: false } },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
    document.querySelector('.wallet-option[data-wallet="phantom"]').addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log('Connected to wallet:', response.publicKey.toString());
          const walletAddress = response.publicKey.toString();
          localStorage.setItem('walletAddress', walletAddress);
          window.location.href = 'index.html';
        } catch (err) {
          console.error('Failed to connect wallet', err);
        }
      } else {
        alert('Phantom wallet not found. Please install it from https://phantom.app/');
      }
    });
  </script>
