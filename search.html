<html><head><link rel="stylesheet" href="header.css"></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOULID: Blockchain Identity - Search</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Orbitron:wght@400;700&display=swap');
  
    :root {
      --primary-color: #00ffff;
      --secondary-color: #ff00ff;
      --background-color: #060618;
      --text-color: #e0e0ff;
      --card-bg: rgba(255, 255, 255, 0.05);
    }
  
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.05) 0%, transparent 30%);
      background-attachment: fixed;
    }
  
    .container {
      max-width: 1200px;
      margin: 130px auto 0 auto;
      padding: 0 20px;
    }

    main {
      padding: 40px 0;
    }

    .cosmic-title {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cosmic-pulse 3s ease-in-out infinite;
    }

  @keyframes cosmic-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
    .search-container {
      display: flex;
      
      justify-content: center;
      margin-bottom: 40px;
      position: relative;
    }
  
    .search-input {
      width: 60%;
      padding: 15px 50px 15px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      outline: none;
      transition: all 0.3s ease;
    }
  
    .search-input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
  
    .search-button {
      position: absolute;
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.5em;
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .search-button:hover {
      color: var(--secondary-color);
      transform: translateY(-50%) scale(1.1);
    }
  
    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }
  
    .user-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
  
    .user-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: all 0.5s ease;
    }
  
    .user-card:hover::before {
      left: 100%;
    }
  
    .user-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
    }
  
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
  
    .user-card:hover .user-avatar {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--primary-color);
    }
  
    .user-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3em;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
  
    .user-title {
      font-size: 1em;
      margin-bottom: 15px;
      color: var(--secondary-color);
    }
  
    .view-profile-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: var(--background-color);
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
    }
  
    .view-profile-btn:hover {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      transform: scale(1.05);
    }
  
    @media (max-width: 768px) {
      .search-input, .top-search-input {
        width: 70%;
      }
  
      .search-results {
        grid-template-columns: 1fr;
      }
  
      .nav-links {
        display: none;
      }
  
      .header-content {
        flex-direction: column;
        align-items: center;
      }
  
      .connect-wallet {
        margin-top: 10px;
      }
  
      .top-search-bar {
        top: 120px;
      }
    }

    #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
  }
  </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <header>
      <div class="header-content">
        <div class="logo">SOULID</div>
        <nav class="nav-links">
          <a href="index2.html" class="nav-link">Home</a>
          <a href="search.html" class="nav-link">Search</a>
          <a href="profile.html" class="nav-link">Profile</a>
          <a href="project.html" class="nav-link">Projects</a>
        </nav>
        <button class="connect-wallet" id="wallet-address">Connect Wallet</button>
      </div>
    </header>
  
    <main class="container">
      <h1 class="cosmic-title">Search Other People</h1>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Enter the Username" id="searchInput">
        <button class="search-button" id="searchButton">üîç</button>
      </div>
  
      <div class="search-results" id="searchResults">
        <!-- Search results will be dynamically populated here -->
      </div>
    </main>
  
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#00ffff", "#ff00ff"]
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
      window.addEventListener('load', () => {
      const walletAddress = localStorage.getItem('walletAddress');
      if (walletAddress) {
        const partialAddress = `${walletAddress.slice(0, 10)}...`;
        document.getElementById('wallet-address').innerText = `Connected: ${partialAddress}`;
      }
    });
      // Sample user data (in a real application, this would come from a backend API)
      const users = [
        { id: 1, name: "Satoshi Nakamoto", title: "Bitcoin Creator", avatar: "avatar1.png", link: "profile1.html" },
        { id: 2, name: "Vitalik Buterin", title: "Ethereum Co-Founder", avatar: "avatar2.jpg", link: ""  },
        { id: 3, name: "Gavin Wood", title: "Polkadot Founder", avatar: "avatar3.jpeg", link: "" },
        { id: 4, name: "Elizabeth Stark", title: "Lightning Network Co-Founder", avatar: "avatar4.jpeg", link: ""},
        { id: 5, name: "Charles Hoskinson", title: "Cardano Founder", avatar: "avatar5.jpeg", link: "" },
        { id: 6, name: "Silvio Micali", title: "Algorand Founder", avatar: "avatar6.jpeg", link: "" }
      ];
  
      const searchInput = document.getElementById('searchInput');
      const searchButton = document.getElementById('searchButton');
      const searchResults = document.getElementById('searchResults');
  
      function displayResults(results) {
        searchResults.innerHTML = '';
        results.forEach(user => {
          const userCard = document.createElement('div');
          userCard.className = 'user-card';
  
          userCard.innerHTML = `
            <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
            <h3 class="user-name">${user.name}</h3>
            <p class="user-title">${user.title}</p>
            <button onclick="location.href='${user.link}'" class="view-profile-btn" data-id="${user.id}">View Profile</button>
          `;
          searchResults.appendChild(userCard);
        });
  
        // Add event listeners to view profile buttons
        document.querySelectorAll('.view-profile-btn').forEach(btn => {
          btn.addEventListener('click', async()=> {
            const userId = this.getAttribute('data-id');
            window.location.href("profile"+userId+".html")
          });
        });
      }
  
      function performSearch(input) {
        const query = input.value.toLowerCase();
        const results = users.filter(user => 
          user.name.toLowerCase().includes(query) || 
          user.title.toLowerCase().includes(query)
        );
        displayResults(results);
      }
  
      searchButton.addEventListener('click', () => performSearch(searchInput));

      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch(searchInput);
        }
      });
  
      // Initial display of all users
      displayResults(users);
    </script>
  </body>
  </html>
